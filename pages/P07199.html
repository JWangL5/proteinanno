<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../protvista/protvista.js"></script>
		<link href="../protvista/protvista.css" rel="stylesheet"/>
	</head>
	<body>
		<div id='yourDiv'/>
		<script>
			window.onload = function() {
				var yourDiv = document.getElementById('yourDiv');
				var ProtVista = require('ProtVista');
				var instance = new ProtVista({
					el: yourDiv,
					uniprotacc: 'P07199',
					exclusions: ['MOLECULE_PROCESSING', 'SEQUENCE_INFORMATION', 'STRUCTURAL', 'TOPOLOGY', 'MUTAGENESIS', 'PROTEOMICS and VARIATION'],
					//Default sources will be included (even if this option is omitted)
					defaultSources: true,

					//Your data sources are defined here
					customDataSource: {
						url: './anno/P07199.json',
						source: 'LJW',
						useExtension: true
					}
				});
			}
		</script>
	</body>
</html>
